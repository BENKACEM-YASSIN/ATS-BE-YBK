spring.application.name=optimizer

# # Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eurocv_db2
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable SQL initialization
spring.sql.init.mode=never

# File Upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Gemini API Key (Pass this via environment variable GEMINI_API_KEY or set it here)
gemini.api.key=
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:4300
gle (enable DB-backed profile endpoints)
profile.enabled=true

# Frontend URL used for Playwright rendering
frontend.url=http://localhost:4200
